        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>My First HTML5 Page</title>
    </head>
    <body>
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div>
            <article>
                <h2>Article Title</h2>
                <p>This is a paragraph of text.</p>
            </article>
        </div>
        <footer>
            <p>&copy; 2024 My website. All right reserved.</p>
        </footer>
        <div>
            <h2>HTML5 Video</h2>
            <video preload="auto" controls="controls" autoplay="autoplay">
                <source src="https://woolyss.com/f/avc-aac-big-buck-bunny.m4v">
             </video>
            <h2>HTML5 Audio</h2>
            <audio preload="auto" controls="controls" autoplay="autoplay">

             </audio>
        </div>
        <div>
            <h2>Contact Us</h2>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
